<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport"
        content="width=device width, user-scalable=no, initial-scale = 1.0, maximum-scale=1.0,minimum-scale = 1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>SxM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);

        }
        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        #order{
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);}
        button:hover{
            background: var(--tg-theme-secondary-bg-color);
        }
        #order{

        }
        #form{
            display: none;
            text-align: center}
        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }
        input:focus {
            border-color: #db5d5d;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>%%%%%</h1>
        <button id = 'buy'>
        <img src="https://avatars.yandex.net/get-music-content/10930741/e3fee0d4.a.26805302-1/m100x100">
        </button>
    </div>
    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <div id = 'error'></div>
        <button id="order">Забронировать</button>
    </form>
    <script src = "https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    let buy = document.getElementById("buy");
    let order = document.getElementById("order");
    tg.expand()

    buy.addEventListener("click", ()=>{
        document.getElementById("main").style.display = "none";
        document.getElementById("form").style.display = "block";
        document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name
    })
    order.addEventListener("click", ()=>{
        document. getElementById ("error").innerText = '';
        let name = document.getElementById("user_name").value;
        let email = document.getElementById("user_email").value;
        let phone = document.getElementById("user_phone").value;

        if (name.length < 3) {
            document. getElementById ("error").innerText = "Ошибка в имени" ;
            return;

        }
        if (email.length < 5) {
            document.getElementById("error").innerText = "Ошибка в email";
            return;
        }
        if (phone.length<5) { document.getElementById ("error").innerText = "Ошибка в номере телефона" ;
            return;
        }
        let data = {
            name:name,
            email:email,
            phone:phone
        }
        tg.sendData(JSON.stringify(data))

    })
</script>
</body>
</html>
